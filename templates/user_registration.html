{% extends "layout.html" %}

{% block title %}Register{% endblock %} 
{% block body %}
    <h1>User Registration</h1>
    <form action="/userRegistration" method = "POST">
        <label for="first_name">First Name: </label>
        <input type = "text" id="first_name" name="first_name" required><br><br>

        <label for="last_name">Last Name: </label>
        <input type = "text" id="last_name" name="last_name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <h3>Address</h3><br>

        <label for="number">Street Number: </label>
        <input type="text" id="number" name="number" required><br><br>

        <label for="street">Street: </label>
        <input type="text" id="street" name="street" required><br><br>

        <label for="barangay">Barangay: </label>
        <input type="text" id="barangay" name="barangay" required><br><br>

        <label for="city">City: </label>
        <input type="text" id="city" name="city" required><br><br>

        <label for="province">Province: </label>
        <input type="text" id="province" name="province" required><br><br>

        <label for="postal_code">Postal Code: </label>
        <input type="text" id="postal_code" name="postal_code" required><br><br>

        <button type="submit">Submit</button>
    </form>
{% endblock %}
